<!DOCTYPE html>
<html>
  <head>
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="todo_list.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List<span><i class="fas fa-plus"></i></span></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="far fa-trash-alt"></i></span>Buy groceries</li>
        <li><span><i class="far fa-trash-alt"></i></span>Take dog to the vet</li>
        <li><span><i class="far fa-trash-alt"></i></span>Pay bills</li>
        <li><span><i class="far fa-trash-alt"></i></span>Wash car</li>
        <li><span><i class="far fa-trash-alt"></i></span>Pick up Medication at pharmacy</li>
        <li><span><i class="far fa-trash-alt"></i></span>Do dishes</li>
        <li><span><i class="far fa-trash-alt"></i></span>Call Mom</li>
      </ul>
    </div>
    <script type="text/javascript" src="todo_list.js"></script>
  </body>
</html>
